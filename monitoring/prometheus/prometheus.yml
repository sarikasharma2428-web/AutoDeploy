global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'autodeployx'
    environment: 'local'

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:8000']

  - job_name: 'qdrant'
    metrics_path: /metrics
    static_configs:
      - targets: ['qdrant:6333']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3001']
