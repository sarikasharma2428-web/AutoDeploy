apiVersion: apps/v1
kind: Deployment
metadata:
  name: autodeployx-backend
  namespace: autodeployx
  labels:
    app: autodeployx
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autodeployx
      tier: backend
  template:
    metadata:
      labels:
        app: autodeployx
        tier: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/example/autodeployx-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: autodeployx-config
            - secretRef:
                name: autodeployx-secrets
          env:
            - name: QDRANT_HOST
              value: qdrant
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: repo-cache
              mountPath: /app/tmp
      volumes:
        - name: repo-cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: autodeployx-backend
  namespace: autodeployx
spec:
  selector:
    app: autodeployx
    tier: backend
  ports:
    - port: 8000
      targetPort: http
      name: http
