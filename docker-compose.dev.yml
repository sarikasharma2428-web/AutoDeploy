version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: repo-analyzer-backend-dev
    volumes:
      - .:/app
      - /app/venv
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - dev-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      target: builder
    container_name: repo-analyzer-frontend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    networks:
      - dev-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres-dev
    environment:
      POSTGRES_DB: repo_analyzer_dev
      POSTGRES_USER: analyzer
      POSTGRES_PASSWORD: analyzer123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - dev-network

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - dev-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_dev_data:/qdrant/storage
    networks:
      - dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:
  qdrant_dev_data:

networks:
  dev-network:
    driver: bridge
